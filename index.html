<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar bg-body-tertiary mb-5">
        <div class="container d-flex justify-content-around">
          <a class="navbar-brand shadow px-2 mb-2 bg-body-tertiary rounded"
            >Weather Dashboard</a
          >
          <img
            class=""
            src="./assets/images/cloud-sun-fill.svg"
            alt=""
            width="60"
            height="60"
          />
        </div>
      </nav>
    </header>

    <!-- City Search -->
    <div id="city-search" class="container-fluid text-center">
      <div class="row">
        <div class="col-3">
          <label for="exampleDataList" class="form-label"
            ><h2>Search for a City:</h2></label
          >
          <input
            class="form-control border border-dark"
            list="datalistOptions"
            id="exampleDataList"
            placeholder="Type to search..."
          />
          <button type="button" class="btn btn-secondary mt-2 w-100">
            Search
          </button>
          <hr />
          <datalist id="datalistOptions">
            <option value="San Francisco"></option>
            <option value="New York"></option>
            <option value="Seattle"></option>
            <option value="Los Angeles"></option>
            <option value="Chicago"></option>
          </datalist>
        </div>

        <!-- Current City Display -->
        <div id="city-display" class="col">
          <div class="col border border-dark rounded-2 text-start p-3 w-75">
            <h2>City Name</h2>
            <h4>Temp:</h4>
            <h4>Wind:</h4>
            <h4>Humidity:</h4>
          </div>

          <!-- 5-Day Forecast title -->
          <div id="5-day" class="5-day d-flex text-start py-3 w-75">
            <h3>5-Day Forecast:</h3>
          </div>

          <!-- Forecast Cards -->
          <div class="d-flex-inline align-items-start w-75">
            <div class="row">
              <div class="col">
                <div class="card bg-dark text-light text-start mb-2">
                  <div class="card-body">
                    <h3 class="card-title pb-2">Date</h3>
                    <img
                      class="emoji"
                      src="./assets/images/cloud-sun-fill.svg"
                      alt=""
                      width="45"
                      height="45"
                    />
                    <hr />

                    <br />

                    <br />

                    <br />

              </div>
